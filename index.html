<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
    <script  src="js/index.js" defer></script>
    <!-- 'defer' is used to load scripts and the body at the same time.-->
  </head>
  <body>
    <h1 id="title">Amazing first coding survey</h1>
    <p id="description">For any coders who want to dive into the awesome world of coding.</p>
    <form id="survey-form">
      <input type="text" name="" id="name" placeholder="please input your name" required>
      <label id="name-label">Name</label>
      <input type="email" name="" id="email" placeholder="your email address please" required>
      <label id="emal-label"></label>
      <input type="number" name=""  id="number" min="10" max="100" placeholder="input a phone number to contact you" required>
      <label id="number-label"></label>
      <select id="dropdown">
        <option value="C++">C++</option>
        <option value="C#">C#</option>
        <option value="Javascript">Javascript</option>
        <option value="Java">Java</option>
      </select>

    </form>

  </body>
</html>
