<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
    <script  src="js/index.js" defer></script>
    <!-- 'defer' is used to load scripts and the body at the same time.-->
  </head>
  <body>
    <h1 id="title">Amazing first coding survey</h1>
    <p id="description">For any coders who want to dive into the awesome world of coding.</p>
    <form id="survey-form">
      <ul>
      <li> 
          <label id="name-label">Name</label>
          <input type="text" name="" id="name" placeholder="please input your name" required>
      </li>
      <li> 
          <label id="email-label">E-mail</label>
          <input type="email" name="" id="email" placeholder="your email address please" required>
        </li>
        <li> 
            <label id="number-label">Phone</label>
            <input type="number" name=""  id="number" min="10" max="100" placeholder="input a phone number to contact you" required>
          </li>
          <li> 
              <select id="dropdown">
                  <option value="C++">C++</option>
                  <option value="C#">C#</option>
                  <option value="Javascript">Javascript</option>
                  <option value="Java">Java</option>
                </select>
            </li>



      </ul>
      
      
      
      
    <div id="radio-check">
      <div id="radio">
        <ul>
          <li><label>Math</label>
            <input type="radio" value="Math" name="whatFor"></li>
            <li>
                <label>WevDev</label>
                <input type="radio" value="WebDev" name="whatFor">
            </li>
            <li>
                <label>BackEnd</label>
                <input type="radio" value="BackEnd" name="whatFor">
            </li>
            <li>
                <label>Video-Games</label>
                <input type="radio" value="VideoGames" name="whatFor">
            </li>
        </ul>
        
        
        
        
      </div>

      <div id="check">
        <ul>
          <li>
              <label>1 year experience</label>
              <input type="checkbox" value="1year">
          </li>
          <li>
              <label>2 year experience</label>
              <input type="checkbox" value="2year">
            </li>
            <li>
                <label>3 year experience</label>
                <input type="checkbox" value="3year">
              </li>
              <li>
                  <label>4 year experience</label>
                  <input type="checkbox" value="4year">
                </li>
        </ul>
       </div>
    </div>
      
       <label>Leave any additional comment below</label>
       <textarea></textarea>

       <button id="submit">Submit</button>
      

    </form>

  </body>
</html>
