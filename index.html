<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
    <script  src="js/index.js" defer></script>
    <!-- 'defer' is used to load scripts and the body at the same time.-->
  </head>
  <body>
    <h1 id="title">Amazing first coding survey</h1>
    <p id="description">For any coders who want to dive into the awesome world of coding.</p>
    <form id="survey-form">
      <input type="text" name="" id="name" required>
      <input type="text" name="" id="email" required>
      <input type="number" name=""  id="number" required>

    </form>

  </body>
</html>
